<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watermark Javascript</title>
    <script src="assets/js/watermark.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <br />

    <div id="watermark-image" class="container">
      <img src="" id="img" width="350" height="350" alt="" />
    </div>

    <hr />

    <div class="container">
      <div class="input-group mb-3">
        <span class="input-group-text" id="text">Text</span>
        <input
          type="text"
          class="form-control"
          id="txt"
          placeholder="Text"
          aria-label="Text"
          aria-describedby="text"
        />
      </div>
      <button
        class="btn btn-primary"
        onclick="centerText('assets/img/clock.jpg',document.getElementById('txt').value,'txt-img')"
      >
        Create Watermark Text
      </button>
    </div>

    <div id="watermark-text" class="container">
      <img src="" id="txt-img" width="350" height="350" alt="" />
    </div>

    <script>
      var text = watermark.text;

      function centerImage(image1, image2, id) {
        watermark([image1, image2])
          .dataUrl(watermark.image.center(0.5))
          .then(function (url) {
            document.getElementById(id).src = url;
          });
      }

      function centerText(image1, text_watermark, id) {
        watermark([image1])
          .dataUrl(
            text.center(text_watermark, "52px Josefin Slab", "#fff", 3.5)
          )
          .then(function (url) {
            document.getElementById(id).src = url;
          });
      }

      centerImage("assets/img/clock.jpg", "assets/img/watermark.png", "img");
      centerText("assets/img/clock.jpg", "pdrtechnology.net", "txt-img");
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
